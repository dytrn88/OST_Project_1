<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>To do list</h1>
    </header>


    </div>

    <main>
        <section>
            <h2>Tasks</h2>
            <div class="menu">
                <div class="menu-buttons">
                    <button class="menu-button" id="openDialog">+ Create</button>
                    <button class="menu-button" id="darkMode">Toggle</button>
                </div>

                <div class="dialog-overlay"></div>
                <div class="dialog-box">
                    <div class="top-bar">
                        <span class="close">&times;</span>
                    </div>

                    <form class="add-task-form" id="addTaskForm">
                        <input class="input-field" id="newTaskTitle" type="text" placeholder="Add title">
                        <input class="input-field" id="newTaskDate" type="date">
                        <input class="input-field" id="newTaskContent" type="text" placeholder="Add content">
                        <select id="newTaskPriority">
                            <option value="" disabled selected>Select priority</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                            <option value="1">0</option>
                        </select>
                        <button class="new-task-btn" type="button" id="newTaskBtn">Submit</button>
                    </form>
                </div>

            </div>



            <div class="task-container" id="taskContainer">

                <div class="task-item" id="taskItem">
                    <h3>Task list</h3>
                    <div style="color: darkgrey;">Add filter and sort function</div>
                    <div class="task-list" id="taskList"> </div>
                </div>

                <div class="task-detail" id="taskDetail">
                    <h3>Task details</h3>
                    <form id="editTaskForm">
                        <label for="selectedTitle">Title:</label>
                        <input type="text" id="selectedTitle" required>
                        <br>
                        <label for="selectedContent">Content:</label>
                        <input type="text" id="selectedContent" readonly>
                        <br>
                        <label for="selectedDate">Date:</label>
                        <input type="date" id="selectedDate" readonly>
                        <br>
                        <label for="selectedPriority">Priority:</label>
                        <input type="text" id="selectedPriority" readonly>
                        <br>
                        <button class="update-task-btn" type="button" id="updateTaskBtn">Update</button>
                    </form>
                </div>

            </div>
            <div class="updated-task" id="updatedTask">test</div>

        </section>

    </main>

    <script src="index.js" type="module"></script>
    <script src="./js/controllers/todo-controller.js" type="module"></script>

</body>

</html>
